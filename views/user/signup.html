<% include ../header.html %>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form enctype="multipart/form-data" method="post" class="form-horizontal">
            <div class="form-group row">
                <label for="username" class="control-label col-md-2">用户名</label>
                <div class="col-md-10 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input required autocomplete="off" type="text" class="form-control" id="username" name="username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="control-label col-md-2">密码</label>
                <div class="col-md-10 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input required autocomplete="off" type="password" class="form-control" id="password" name="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="control-label col-md-2">邮箱</label>
                <div class="col-md-10 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </span>
                    <input required autocomplete="off" type="email" class="form-control" id="email" name="email" placeholder="邮箱">
                </div>
                </div>


            <div class="form-group row">
                <label for="avatar" class="control-label col-md-2">上传头像</label>
                <div class="col-md-10 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-upload"></span>
                    </span>
                    <input required type="file" name="avatar" id="avatar">
                </div>

            </div>

            <div class="form-group row">
                <div class="col-md-10 col-md-offset-2">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>

            </div>

        </form>
    </div>

</div>
<% include ../footer.html %>
